<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&family=Poppins:wght@300;400&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button" id="adicionar-tarefa">Abrir barra de Tarefas</button>
        <button type="reset" id="botao-apagar">Fechar barra de Tarefas</button>
    </header>
    <form>
    <input type= "text" id="tarefa" required placeholder="Adicionar Tarefa"> 
    <button type="submit">Incluir</button>
    <button type="reset" id="botao-cancelar">Apagar</button>
    </form>
    <ul>
        <p></p>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
